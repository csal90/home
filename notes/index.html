<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body & Main Layout */
        body,
        html {
            min-height: 100vh;
            font-family: 'Arial', 'Georgia', serif;
            background: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 50px auto;
            padding: 3rem 2rem;
            text-align: center;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            border: 1px solid #333;
        }

        .course-card {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }


        .course-card a {
            text-decoration: none;
            /* No underline */
            color: inherit;
            /* Inherit parent color */
            display: block;
            /* Make the entire card clickable */
            width: 100%;
            height: 100%;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .course-card h2 {
            font-size: 2rem;
            color: white;
            margin-bottom: 0.5rem;
        }

        a {
            text-decoration: none;
            /* No underline */
            color: inherit;
            /* Use parent element's color */
        }


        .grade {
            font-size: 1.5rem;
            font-weight: bold;
            color: #b0b0b0;
        }

        a.course-link {
            text-decoration: none;
            color: inherit;
            width: 100%;
            text-align: center;
        }

        /* Links & Buttons */
        .button {
            display: inline-block;
            margin: 20px 10px;
            padding: 0.8rem 2rem;
            background: #6200ee;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-family: 'Arial', 'Georgia', serif;
            font-weight: bold;
            text-align: center;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: white;
            color: #121212;
        }

        .coming-soon {
            background: #2a2a2a;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            opacity: 0.5;
            /* Faded look */
            filter: blur(0.75px);
            /* Slight blur */
            position: relative;
        }

        .coming-soon h2 {
            font-size: 2rem;
            color: white;
        }

        .coming-soon::after {
            content: "Coming Soon";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: #fff;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="../index.html" class="button">⬅️ Back to Home</a>
        <h1>Course Notes</h1>
        <div class="courses">
            <a href="CS6601_Notes.pdf" class="course-card" target="_blank" rel="noopener noreferrer">
                <h2>CS6601: Artificial Intelligence</h2>
                <div class="grade"><b>Grade: A</b></div>
            </a>
            <div class="course-card coming-soon">
                <h2>CS7641: Machine Learning</h2>
            </div>

            <div class="course-card coming-soon">
                <h2>CS7400: Quantum Computing</h2>
            </div>
        </div>
    </div>
</body>

</html>
